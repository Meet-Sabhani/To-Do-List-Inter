<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main">
        <h1>My to do List</h1>
        <p>Double CLick to Mark it Complete</p>
        <div>
            <input type="text" id="taskInput" placeholder="Enter Task">
            <button id="add" onclick="addTask()">Add Task</button>
        </div>
        <ol id="taskList">
        </ol>
        <div class="btns">
            <button onclick="checkedTaskList()">Clear Complete</button>
            <button onclick="emptyTaskList()">Empty List</button>
            <button onclick="saveData()">Save List</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
